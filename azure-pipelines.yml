trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    sudo apt update
    sudo apt install -y python3 python3-pip
    pip3 install bandit
    bandit -r setup.py
  workingDirectory: '$(Build.Repository.LocalPath)'
  displayName: 'Security check on harmless code'
- script: |
    bandit -r movie.py
  workingDirectory: '$(Build.Repository.LocalPath)'
  displayName: 'Secuirty check on harmful code'
